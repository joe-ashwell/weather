<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main>

    <div class="weather-result-hero">
      <div class="weather-result-hero-overlay">

      <div class="left-hero">
        <h1 class="weather-result-hero">London</h1>
        <p class="weather-result-hero-country">United Kingdom</p>
        <p class="weather-result-hero">00:00</p>
      </div>

      <div class="middle-hero">
        <p class="middle-hero-temp">0</p>
        <p class="middle-hero-weather">Cloudy</p>
      </div>

      <div class="right-hero-wrapper">
        <div class="right-hero-sunrise">
          <i class="fa fa-sun-o" aria-hidden="true"></i>
          <p class="right-hero-sunrise">00:00</p>
        </div>
        <div class="right-hero-sunset night">
          <i class="fa fa-moon-o" aria-hidden="true"></i>
          <p class="right-hero-sunset">00:00</p>
        </div>
      </div>

      </div>
    </div>

    <h3>The next 24 hours</h3>
    <div class="weather-result-hourly">

    </div>

    <h3>Today and the next 7 days</h3>
    <div class="weather-result-daily">

    </div>

  </main>

  <script src="app.js"></script>
</body>

</html>
