<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main>

    <div class="weather-result-hero">

      <div class="left-hero">
        <h1 class="weather-result-hero"></h1>
        <h2 class="weather-result-hero"></h2>
        <p class="weather-result-hero">time placeholder</p>
      </div>

      <div class="middle-hero">
        <span>Cloudy</span>
        <span>Temp</span>
      </div>

      <div class="right-hero-wrapper">
        <div class="right-hero">
          <span>Sunrise</span>
          <span>Sunset</span>
        </div>
      </div>

    </div>
  </main>

  <script src="app.js"></script>
</body>

</html>
